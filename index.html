<!DOCTYPE html>
<html>
<head>
    <title>Video Streaming Platform</title>
</head>
<body>
    <h1>Uploaded Videos</h1>
    <ul>
        {% for title, s3_url in videos %}
            <li><h3>{{ title }}</h3>
            <video width="480" controls>
                <source src="{{ s3_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video></li>
        {% endfor %}
    </ul>
    <a href="/upload">Upload another video</a>
</body>
</html>
